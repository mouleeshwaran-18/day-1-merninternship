<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .login-box {
            width: 320px;
            margin: 90px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f7c33;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Login Page</h1>
    </header>

    <div class="login-box">
        <h2>Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <a href="home.html">‚Üê Back to Home</a>
    </div>

</body>
</html>
